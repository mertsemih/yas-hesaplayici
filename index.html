<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaş Hesaplayıcı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Yaş Hesaplayıcı</h1>
                        <form id="ageCalculator">
                            <div class="mb-3">
                                <label for="birthDate" class="form-label">Doğum Tarihiniz</label>
                                <input type="date" class="form-control" id="birthDate" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Yaşımı Hesapla</button>
                        </form>
                        <div id="result" class="mt-4 text-center" role="alert" aria-live="polite"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
